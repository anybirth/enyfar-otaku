<!DOCTYPE html>

<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}{% endblock %}</title>

  {% load static %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" integrity="sha256-HxaKz5E/eBbvhGMNwhWRPrAR9i/lG1JeT4mD6hCQ7s4=" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <link rel="stylesheet" href= "{% static 'css/foundation.min.css' %}" />
  <link rel="stylesheet" href= "{% static 'css/styles.css' %}" />
  <link rel="stylesheet" href= "{% static 'accounts/css/styles.css' %}" />
  <link rel="stylesheet" href= "{% static 'main/css/styles.css' %}" />
  <link rel="stylesheet" href= "{% static 'transaction/css/styles.css' %}" />

  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="{% static 'js/foundation.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
  <script src="{% static 'accounts/js/main.js' %}"></script>
  <script src="{% static 'main/js/main.js' %}"></script>
  <script src="{% static 'transaction/js/main.js' %}"></script>
</head>
<body>
  <header>
    <div class="grid-x">
      <div class="cell small-4">
        <a href=""><img class="logo-header center-vertically" src="{% static 'img/enyfar_logo_final_lengthwise.png' %}"></a>
      </div>
      <div class="cell small-2 small-offset-6">
        <p class="text-center center-vertically"><i class="fas fa-bars fa-2x"></i></p>
      </div>
    </div>
  </header>
  <div class="container-fluid">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
